<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontys HBO ICT Deeltijd</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/matrix.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <canvas id="matrix-canvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
    <header>
        <h1>Fontys HBO ICT Deeltijd</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="opleiding.html">Opleiding</a>
        <a href="inschrijven.html">Inschrijven</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <div class="grid-container">
            <div class="left-column">
                <section>
                    <h2>Deeltijd</h2>
                    <p>Content for section 1.</p>
                    <div class="superimage">
                    </div>
                </section>
            </div>
            <div class="middle-column">
                <section>
                    <h2>Wat wilt u leren?</h2>
                    <p>Content for section 2.</p>
                </section>
            </div>
            <div class="right-column">
                <section>
                    <h2>Section 3</h2>
                    <p>Content for section 3.</p>
                </section>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Fontys HBO ICT Deeltijd
    </footer>
    <script>
        // gsap animations for h1, nav and section and other elements
        gsap.from('header', {duration: 0.5, y: -100, opacity: 0, ease: 'power1.out', delay: 0.5});
        gsap.from('nav', {duration: 0.5, y: -100, opacity: 0, ease: 'power1.out', delay: 0.5});
        gsap.from('section', {duration: 0.5, y: 100, opacity: 0, ease: 'power2.out', delay: 1});
        gsap.from('footer', {duration: 0.5, y: 100, opacity: 0, ease: 'power2.out', delay: 1.5});
    </script>
</body>
</html>
